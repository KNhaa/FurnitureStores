<html>

<head>
    <link rel="stylesheet" href="chinhsua_kh.css" type="text/css">
    <title>Chỉnh sửa thông tin khách hàng</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="content">
            <h1 style="font-weight:strong; padding:3px; text-align: center;">CHỈNH SỬA THÔNG TIN KHÁCH HÀNG</h1>
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <!--"col-xs-12 col-md-8"-->
                    <form name="dangky" action="" method="post">
                        <label>Mã khách hàng</label>
                        <input class="form-control" value="KH1" type="text">

                        <div class="row">
                            <div class="col-xs-6 col-md-6">
                                <label>Họ</label>
                                <input class="form-control" name="firstname" placeholder="Họ" type="text" />
                            </div>
                            <div class="col-xs-6 col-md-6">
                                <label>Tên</label>
                                <input class="form-control" name="lastname" placeholder="Tên" type="text" />
                            </div>
                        </div>

                        <label>Thư điện tử</label>
                        <input class="form-control" name="email" placeholder="Email" type="email" />
                        <label>Địa chỉ</label>
                        <input class="form-control" name="adresss" placeholder="Địa chỉ" type="text" />
                        <label>Số điện thoại</label>
                        <input class="form-control" name="phone" placeholder="Số điện thoại" type="phone" />
                        <div style="text-align:right">
                            <input type="submit" name="signin" class="nutdk" value="Lưu chỉnh sửa" onclick="confirm('Thông tin đã được cập nhật')"/>
                            <input type="reset" name="reset" class="nuthuy" value="Hủy" onclick="confirm('Hủy toàn bộ thay đổi')"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
