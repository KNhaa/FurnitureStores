<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="dangnhap.css" type="text/css">
  <title>Đăng nhập</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <!--<form class="modal-content animate" action="" method="GET">-->
    <form class="content" action="index-user.html" method="GET">
      <h2>ĐĂNG NHẬP</h2>
      <div class="form-group">
        <label for="name">Tên người dùng</label>
        <input type="text" class="form-control" id="name" placeholder="Tên đăng nhập" required>

      </div>

      <div class="form-group">
        <label for="pwd">Mật khẩu</label>
        <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" name="pwd" required>
      </div>

      <div class="checkbox">
        <label><input type="checkbox" name="remember">Giữ tôi luôn đăng nhập</label>
      </div>
      <input type="submit" name="login" class="nut" value="Đăng nhập" >
    </form>
  </div>

</body>

</html>
