<html>

<head>
    <link rel="stylesheet" href="chinhsua_sp.css" type="text/css">
    <title>Chỉnh sửa thông tin sản phẩm</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">

        <div class="content">
            <h1 style="font-weight:strong; padding:3px; text-align: center;">CHỈNH SỬA THÔNG TIN SẢN PHẨM</h1>
            <div class="row">
                <div class="col-xs-12 col-md-12">
                    <!--"col-xs-12 col-md-8"-->
                    <form name="dangky" action="quanli_sanpham.html" method="post">
                        
                            
                                <label>Tên sản phẩm</label>
                                <input class="form-control" name="firstname" placeholder="Tên sản phẩm" type="text" />
                        
                        
                                <label>Mã sản phẩm</label>
                                <input class="form-control" name="lastname" placeholder="Mã sản phẩm" type="text" />
                            

                        <div class="row">
                            <div class="col-xs-4 col-md-4">
                                <label>Giá sản phẩm</label>
                                <input class="form-control" name="lastname" placeholder="Giá sản phẩm" type="text" />
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-4 col-md-4">
                                <label for="loai">Loại sản phẩm</label>
                                <select class="form-control" id="loai" name="month">
                                    <option value="1">Bàn</option>
                                    <option value="2">Ghế</option>
                                    <option value="3">Tủ</option>
                                    <option value="4">Giường</option>
                                    <option value="5">Đèn</option>
                                </select>
                            </div>

                        </div>

                        <label for="avatar">Chọn hình ảnh:</label>
                        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg">


                        <div style="text-align:right">
                            <input type="submit" name="signin" class="nutdk" value="Lưu chỉnh sửa" onclick="confirm('Thông tin đã được cập nhật')"/>
                            <input type="reset" name="reset" class="nuthuy" value="Hủy" onclick="confirm('Hủy toàn bộ thay đổi')"/>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
